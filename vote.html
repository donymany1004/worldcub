        function playSound(type) {
            const oscillator = audioContext.createOscillator();

            switch(type) {

                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);

        }

        let hasVoted = false;

        // ë¼ìš´ë“œ ì´ë¦„ ë§¤í•‘
        const roundNames = {

        const nextRoundNames = {

        // íˆ¬í‘œ ê°€ëŠ¥ ì—¬ë¶€ ê°ì§€
        onValue(ref(db, 'tournament/votingActive'), (snapshot) => {

        onValue(ref(db, 'tournament/roundTransition'), (snapshot) => {

        // ë¼ìš´ë“œ ì „í™˜ í™”ë©´ í‘œì‹œ
        async function showRoundTransition(oldRound, newRound, winnerNames) {

            // ì§„ì¶œì ëª…ë‹¨ (ë§¤ê°œë³€ìˆ˜ë¡œ ë°›ì€ ë°ì´í„° ì‚¬ìš©)
            const qualifiersHTML = winnerNames.map((name, i) =>

            ).join('');
            
            document.getElementById('voteArea').innerHTML = `

                    <h2>ğŸ‰ ${roundNames[oldRound]} ì¢…ë£Œ! ğŸ‰</h2>
                    <p style="font-size: 1.3em; margin: 15px 0;">${nextRoundNames[oldRound]} ì§„ì¶œ í”„ë¡œê·¸ë¨</p>
                    <div class="qualifiers-list">
                        ${qualifiersHTML}
                    </div>
                    <p style="font-size: 1.2em; margin: 20px 0;">ğŸ† ${nextRoundNames[oldRound]} ì§„ì¶œì„ ì¶•í•˜í•©ë‹ˆë‹¤! ğŸ†</p>
                    <div class="countdown" id="countdown">15</div>
                    <p style="font-size: 1em; opacity: 0.8;">ì ì‹œ í›„ ${nextRoundNames[oldRound]}ì´ ì‹œì‘ë©ë‹ˆë‹¤...</p>
                </div>
            `;
            
            // ì¹´ìš´íŠ¸ë‹¤ìš´ 15ì´ˆ
            await new Promise(resolve => {
                let count = 15;

                    count--;

                        }

                        if (countdownElem) countdownElem.textContent = count;

                        resolve();

            });
            
            playSound('roundStart');
            await new Promise(resolve => setTimeout(resolve, 1000));

            // íˆ¬í‘œ í™œì„±í™” ë° í˜„ì¬ ê²½ê¸° í™•ì¸
            const votingActiveSnapshot = await get(ref(db, 'tournament/votingActive'));
            const currentMatchSnapshot = await get(ref(db, 'tournament/currentMatchData'));
            
            const votingActive = votingActiveSnapshot.val();
            const matchData = currentMatchSnapshot.val();
            
            // íˆ¬í‘œê°€ í™œì„±í™”ë˜ì–´ ìˆê³  ê²½ê¸° ë°ì´í„°ê°€ ìˆìœ¼ë©´ íˆ¬í‘œ í™”ë©´ í‘œì‹œ
            if (votingActive && matchData) {

                hasVoted = false;
                displayVoteOptions();
            } else {

        }

        // í˜„ì¬ ê²½ê¸° ë°ì´í„° ê°ì§€
        onValue(ref(db, 'tournament/currentMatchData'), (snapshot) => {

                        <div class="program-name">${currentMatchData.program1.name}</div>

                    </div>

                        <div class="program-name">${currentMatchData.program2.name}</div>

            `;
        }

        // íˆ¬í‘œ ì²˜ë¦¬
        window.vote = async function(choice) {

            const card = document.getElementById(cardId);
            card.classList.add('voted');

            card.innerHTML += '<div class="voted-badge">íˆ¬í‘œ ì™„ë£Œ!</div>';
            
            // ë²„íŠ¼ ë¹„í™œì„±í™”
            const buttons = document.querySelectorAll('.vote-btn');

            // ê°ì‚¬ ë©”ì‹œì§€
            setTimeout(() => {
